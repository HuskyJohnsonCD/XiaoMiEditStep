#自动调用api保活，模仿人为开发版
name: XiaoMI Edit

on: 
  release:
    types: [published]
  push:
    tags:
    - 'v*'
  #  branches: 
  #    - master
  schedule:
    - cron: "0 7 * * *"
  watch:
    types: [started]
   
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Set up Python #安装python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install requests #安装requests
      run: |
        pip install requests
    - name: Read config from secrets  #读取机密
      env: 
        ID1: ${{ secrets.ID1 }} # secrets_id 提供
        KEY1: ${{ secrets.KEY1 }} # secrets_key 提供
        
        ID2: ${{ secrets.ID2 }} # secrets_id 提供
        KEY2: ${{ secrets.KEY2 }} # secrets_key 提供
        
        ID3: ${{ secrets.ID3 }} # secrets_id 提供
        KEY3: ${{ secrets.KEY3 }} # secrets_key 提供:  
      run: | 
        cp XiaoMIEdit.py xiaomi2.py
        
        echo $ID1 >id1.txt
        echo $KEY1 > key1.txt
        
        echo $ID2 >id2.txt
        echo $KEY2 > key2.txt
        
        echo $ID3 >id3.txt
        echo $KEY3 > key3.txt
        
        sed -i '10r id1.txt' xiaomi2.py
        sed -i '12r  key1.txt' xiaomi2.py
        sed -i '14r id2.txt' xiaomi2.py
        sed -i '16r  key2.txt' xiaomi2.py
        sed -i '18r id3.txt' xiaomi2.py
        sed -i '20r  key3.txt' xiaomi2.py
    - name: Test Api #Api调用
      run: | 
        echo `date +"%Y-%m-%d %H:%M:%S"` begin > time.log
        python xiaomi2.py
    - name: Delete secrets config #删除机密
      run: | 
        rm -f xiaomi2.py
        rm -f id1.txt
        rm -f key1.txt
        rm -f id2.txt
        rm -f key2.txt  
        rm -f id3.txt
        rm -f key3.txt  
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
